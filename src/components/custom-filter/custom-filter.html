<ion-content>
    <ion-row>

        <ion-col>
            <span style="flex-grow: 1;padding: 3px;" id="dataOpt_0">
                <custom-select class="gheader" name="dataOption" defaultOptTxt="Select" [(optSelectActive)]="selectOptions" [(value)]="dataOptionsText" [optionsModel]="dataOptionsModel" (change)="selectDataOpt($event)">
                </custom-select>
              </span>
        </ion-col>
        <ion-col *ngIf="dataOptions.searchtype!='0'">
            <span class="searchtext">
                <ion-input type="text" [(ngModel)]="dataOptions.searchtext" style="color: black;margin-top: 18px;height: 38px;" placeholder="{{dataOptions.searchtype=='V'?'VIN':dataOptions.searchtype=='S'?'Stock':'Work Order'}} #">
                </ion-input>
              </span>
        </ion-col>
        <ion-col *ngIf="dataOptions.searchtype=='0'">
            <span style="width: 250px;color: white;flex-grow: 1;padding: 3px;" id="dataOpt_1">
                <custom-select class="gheader" name="dataOpt" [(value)]="dataOptions.searchstatus" [optionsModel]="dataSearchModel" (change)="selectDataSearch($event)">
                </custom-select>
              </span>
        </ion-col>

    </ion-row>
    <ion-row *ngIf="dataOptions.searchtype!='0'">
        <ion-col>
            <span style="width: 250px;color: white;flex-grow: 1;padding: 3px;" id="dataOpt_1">
            <custom-select class="gheader" name="dataOpt" [(value)]="dataOptions.searchstatus" [optionsModel]="dataSearchModel" (change)="selectDataSearch($event)">
            </custom-select>
          </span>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <button ion-button full color="secondary" (click)="applytoSearch()">Apply</button>
        </ion-col>
    </ion-row>

</ion-content>
